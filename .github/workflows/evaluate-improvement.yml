name: Evaluate Improvement Issue

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to evaluate'
        required: true
        type: number
      window_days:
        description: 'Evaluation window in days'
        required: false
        default: '14'

permissions:
  issues: write
  contents: read

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Evaluate Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_GITHUB_OWNER: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node tools/evaluate-issue.mjs --issue=${{ inputs.issue_number }} --window=${{ inputs.window_days }}
