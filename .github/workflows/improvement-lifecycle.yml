name: Improvement Lifecycle

on:
  schedule:
    # Run daily at 00:30 UTC (09:30 JST)
    - cron: '30 0 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no GitHub changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  issues: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VITE_GITHUB_OWNER: ${{ github.repository_owner }}
  VITE_GITHUB_REPO: ${{ github.event.repository.name }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  run-lifecycle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lifecycle (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm run lifecycle:dry

      - name: Run Lifecycle
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm run lifecycle:run
